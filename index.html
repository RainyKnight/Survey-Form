<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- CSS Reset -->
    <link href="normalize.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="flex-wrapper">
        <div class="container">
            <header>
                <h1 id="title">Survey survey!</h1>
            </header>
            <main>
                <p id="description">Hello! This is a survey form to practice taking user input!</p>
                <form id="survey-form" action="submit.html" target="_blank" class="form-flex">
                    <div class="form-group">
                        <label id="name-label">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label id="email-label">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label>Which option best describes your current role?</label>
                        <select id="dropdown" name="role" class="form-group" required>
                            <option disabled selected>Select a role</option>
                            <option value="none">None</option>
                            <option value="student">Student</option>
                            <option value="part-time">Part-time</option>
                            <option value="full-time">Full-time</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="number-label">Age (optional)</label>
                        <input type="number" id="number" name="age" min="1" max="200" placeholder="Enter your age">
                    </div>

                    <div class="form">
                        <label>Select all the boxes you want!</label>
                        <div class="flex-column">
                            <label for="cats">
                                <input type="checkbox" value="cats" name="cats">Cats</label>
                            <label for="dogs">
                                <input type="checkbox" value="dogs" name="dogs">Dogs</label>
                            <label for="lizards">
                                <input type="checkbox" value="lizards" name="lizards">Lizards</label>
                        </div>
                    </div>

                    <div class="form-group" name="recommend">
                        <label>Would you recommend this survey to others?</label>
                        <div class="flex-column">
                            <label>
                                <input name="user-recommend" value="no" type="radio">No</label>
                            <label>
                                <input name="user-recommend" value="maybe" type="radio">Maybe</label>
                            <label>
                                <input name="user-recommend" value="Yes" type="radio">Yes</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <p>Any additional comments?</p>
                        <textarea rows="5">
                        </textarea>
                    </div>

                    <button type="submit" id="submit" name="submit">Submit</button>
                </form>
            </main>
        </div>

        <footer>
            <p>Copyright &copy; Lucas Stoltman
                <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script>
            </p>
        </footer>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>
</body>

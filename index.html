                <form id="survey-form" action="submit.html" target="_blank">
                    <label id="name-label">Name
                        <input type="text" id="name" placeholder="Alan Turing" required></label>
                    <label id="email-label">Email
                        <input type="email" id="email" placeholder="test@test.com" required></label>
                    <label id="number-label">Rating
                        <input type="number" id="number" min="1" max="10" placeholder="5" required></label>
                    <input type="submit" id="submite" name="submit">
                </form>

<!DOCTYPE html>
<html>

<head>
    <title>
        Survey Form
    </title>
    <link href="style.css" rel="stylesheet">

    <!-- CSS Reset -->
    <link href="normalize.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 id="title">Survey Form!</h1>
    </header>
    <main>
        <p id="description">Hello! This is a survey form to practice taking user input!</p>
        <form id="survey-form">
            <label id="name-label">Name
                <input type="text" id="name" placeholder="Alan Turing" required></label>
            <label id="email-label">Email
                <input type="email" id="email" placeholder="test@test.com" required></label>
            <label id="number-label">Rating
                <input type="number" id="number" min="1" max="10" placeholder="5"required></label>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>

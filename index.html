<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- CSS Reset -->
    <link href="normalize.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="flex-wrapper">
        <div class="container">
            <header>
                <h1 id="title">Survey Form!</h1>
            </header>
            <main>
                <p id="description">Hello! This is a survey form to practice taking user input!</p>
                <form id="survey-form" action="submit.html" target="_blank" class="form-flex">
                    <div class="form-group">
                        <label id="name-label">Name</label>
                        <input type="text" id="name" placeholder="Alan Turing" required>
                    </div>
                    <div class="form-group">
                        <label id="email-label">Email</label>
                        <input type="email" id="email" placeholder="test@test.com" required>
                    </div>

                    <select id="dropdown" name="occupation" class="form-group" required>
                        <option disabled selected>Select occupation</option>
                        <option value="none">None</option>
                        <option value="student">Student</option>
                        <option value="part-time">Part-time</option>
                        <option value="full-time">Full-time</option>

                    </select>
                    <div class="form-group">
                        <label id="number-label">Rating</label>
                        <input type="number" id="number" min="1" max="10" placeholder="5" required>
                    </div>
                    <button type="submit" id="submit" name="submit">Submit</button>
                </form>
            </main>
        </div>

        <footer>
            <p>Copyright &copy; Lucas Stoltman
                <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script>
            </p>
        </footer>
        <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    </div>
</body>
